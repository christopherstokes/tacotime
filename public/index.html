<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tacos!</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css?v=1.0">
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="colorswhoa">
	<div class="taco">
		<a href="https://www.google.com/maps/search/tacos+near+me/">
			<img src="images/taco.png">
		</a>
	</div>
	<div class="tacotext">
		<h1>IT'S TACO TIME!</h1>
	</div>
	<div id="addTaco">
		<a id="addTacoButton"></a>
		<div id="addTacoForm" style="display:none;">
			<form action="/", name="addTacos" id="addTacos", method="POST">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="TEXT" id="name" />
					</li>
					<li>
						<label for="location">Add Location</label>
						<input type="BUTTON" id="location" onclick="getLocation()" />
					</li>
				</ul>
			</form>
		</div>
	</div>
  <script src="js/script.js"></script>
</body>
</html>
